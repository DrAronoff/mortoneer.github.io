<div id="open-house-dialog" title="Open House Registration Form">
  <p class="validateTips">All form fields are required.</p>

  <form id="open-house-dialog-form" >
    <fieldset>
      <input type="hidden" name="time" id="open-house-time" class="open-house-data">
      <input type="hidden" name="type" value="general" id="open-house-type" class="open-house-data">

      <label for="name">Name</label>
      <input type="text" name="name" id="open-house-name" placeholder="Jane Smith" class="text ui-widget-content ui-corner-all open-house-data">

      <label for="email">Email</label>
      <input type="text" name="email" id="open-house-email" placeholder="jane@example.com" class="text ui-widget-content ui-corner-all open-house-data">

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="open-house-phone" placeholder="555-555-0123" class="text ui-widget-content ui-corner-all open-house-data">
      
      <label for="partysize">Number of People</label>
      <input type="text" name="partysize" id="open-house-partysize" value="1" class="text ui-widget-content ui-corner-all open-house-data">

      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

<div id="open-house-registration-success" title="Registration Details">
  <p id="open-house-registration-success-msg">You are registered successfully!</p>
</div>
